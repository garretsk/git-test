<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <style>
      body {
        width: 700px;
      }

      #container {
        display: grid;
        grid-template-columns: 50% 34%;
        column-gap: 16%;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 id="website-title">Funky Town Music</h1>
    </header>
    <main>
      <img id="soundwave-img" alt="Soundwave" src="http://zeus.cs.pacificu.edu/ryand/cs360Web/images/soundwave.png">
      <div id="container">
        <div id="left-column">
          <h1 class="page-title">Sign On</h1>
          <p style="margin-right: 20px;">Enter your username and password to securely view and manage your music selection.</p>
          <form id="sign-on-form" action="https://example.com/" method="POST">
            <div id="username-password-line">
              <input type="text" id="username" name="username" placeholder="Username">
              <input type="password" id="password" name="password" placeholder="Password">
            </div>
            <div id="save-username-line">
              <input type="checkbox" id="save-username" style="margin-right: 5px;" name="save-username" value="checked"><label>Save Username?</label>
            </div>
            <div id="forgot-enroll-line">
              <a href="https://example.com/">Forgot Password/Username?</a> | <a href="https://example.com/">Enroll Now</a>
            </div>
            <button type="submit" id="sign-on-button" form="sign-on-form">Sign On</button>
          </form>
        </div>
        <div id="right-column">
          <hr>
          <h3 class="sidebar-title">Related Information</h3>
          <ul class="sidebar-content">
            <li><a href="https://example.com/">Enrollment FAQs</a></li>
            <li><a href="https://example.com/">Online Security Guarentee</a></li>
            <li><a href="https://example.com/">Privacy Security and Legal</a></li>
            <li><a href="https://example.com/">Online Access Agreement</a></li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
